<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .opaque {
            background: rgba(0, 0, 0, 0.75);
            color: gainsboro;
        }

        .modal {
            --bs-modal-width: 600px;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-3 mb-3 text-center opaque">
        <div class="row justify-content-between">
            <div class="col-4 p-2 fs-3" style="text-align: left;">
                <a class="fs-3 text-light" href="index.html" style="text-decoration: none;">HMS</a>
            </div>
            <div class="col-4 p-2 fs-3">
                List of Admins
            </div>
            <div class="col-4 d-flex justify-content-end">
                <div class="dropdown">
                    <div class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                        <span class="fs-3 text-light"><i class="bi bi-person-circle"></i></span>
                        <span id="userSpan" class="fs-6 p-2 text-light"></span>

                    </div>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                    </ul>
                </div>

            </div>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">
                <form class="d-flex mb-3" role="search">
                    <input class="form-control me-2" type="text" placeholder="Search" id="searchBox">
                    <button class="btn btn-primary" type="submit" id="search"><i class="bi bi-search"></i></button>
                </form>
                <div id="alert" class="card-header d-none bg-dark text-light"></div>
            </div>
        </div>
        <div class="col-8 offset-2 overflow-scroll" style="max-height: 480px;">
            
            <table id="myTable" class="table opaque">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>FullName</th>
                        <th>Email</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        <div class="text-center mt-2">
            <button class="btn btn-primary" id="back">Back</button>
        </div>
        <!-- back -->

        <div class="col-4 offset-4 text-center opaque fw-bolder ">
            <p class="" id="res"></p>
        </div>
        <div class="opaque">
            <p></p>

        </div>

        <!-- Modal for update -->

        <div class="modal fade" id="exampleModalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-light col-12 text-center">
                        <h1 class="modal-title col-12 fs-5" id="exampleModalLabel">Update Admin Details</h1>
                    </div>
                    <div class="modal-body bg-dark">
                        <div class="row">
                            <div class=" text-light">
                                <form>
                                   
                                    <div class="mb-3 mx-5">
                                        <label for="name" class="form-label fs-5">Full name</label>
                                        <input type="text" class="form-control" id="name"
                                            placeholder="--Enter your name--" required="">
                                    </div>
                                    <div class="mb-3 mx-5">
                                        <label for="email" class="form-label fs-5">Email ID</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                            required="" placeholder="--Enter your email id--">
                                    </div>
                                    <div class="row justify-content-between">
                                        <div class="col text-center mb-3">
                                            <button type="submit" class="btn btn-warning col-6"
                                                data-bs-dismiss="modal">Back</button>
                                        </div>
                                        <div class="col text-center mb-3">
                                            <button type="submit" class="btn btn-primary col-6" id="edit"
                                                data-bs-dismiss="modal">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for update ends here -->

        <!-- Modal for delete confirmation -->
        <div class="col-12 text-center">
            <div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body bg-dark text-light">
                            Do you really want to delete?
                            <div class="my-3 d-flex col-4 offset-4 justify-content-between">
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                                    id="deleteNo">No</button>
                                <button type="submit" class="btn btn-danger" data-bs-dismiss="modal"
                                    id="deleteYes">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/getAdmin.js"></script>
</body>

</html>
