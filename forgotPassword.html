<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container-fluid p-3 text-center" style="background-color: rgba(0, 0, 0, 0.75);">
        <div class="row justify-content-between">
            <div class="col-4 p-2 fs-3" style="text-align: left;">
                <a href="index.html" style="color: white;text-decoration: none;">HMS</a>
            </div>
            <div class="col-4 p-2 fs-3 text-light">
                Reset Password
            </div>
            <div class="col-4 d-flex justify-content-end">
                <div class="dropdown">
                    <div class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="fs-3 text-light"><i class="bi bi-person-circle"></i></span>
                        <span id="userSpan" class="fs-6 p-2 text-light"></span>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div style="background-image: url(/Assets/aeclogin.jpg); height: 100vh;background-position: center;background-repeat: no-repeat;background-size: cover;background-attachment: fixed;">
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center mt-5 g-0">
                <div class="col-12 col-md-8 col-lg-4">
                    <div class="card shadow-sm">
                        <div id="alert" class="card-header d-none bg-dark"></div>
                        <div class="card-body bg-dark">
                            <div class="mb-4 text-light">
                                <h5>Forgot Password?</h5>
                                <p class="mb-2">Enter your registered email ID to reset the password
                                </p>
                            </div>
                            <form>
                                <div class="mb-3 text-light">
                                    <label for="email" class="form-label">Email ID</label>
                                    <input type="email" id="email" class="form-control" name="email"
                                        placeholder="Enter Your Email ID" required="">
                                    <label for="password" class="form-label mt-2">Password</label>
                                    <input type="password" id="password" class="form-control" name="password"
                                        placeholder="Enter Password" required="">
                                    <label for="confirmPassword" class="form-label mt-2">Confirm Password</label>
                                    <input type="password" id="confirmPassword" class="form-control"
                                        name="confirmPassword" placeholder="Enter Password Again" required="">
                                </div>
                                <div class="row mb-3 justify-content-between">
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-warning fs-6 fw-bold px-4 py-2"
                                            id="back">Back</button>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" class="btn btn-primary fs-6 fw-bold" id="resetPassword">
                                            Reset Password
                                        </button>
                                    </div>
                                </div>
                                <!-- <div class="row justify-content-center">
                                    <div class="col-auto">
                                        <span class="text-light">Don't have an account? <a href="/register.html"
                                                class="text-info text-decoration-none"><strong>Create</strong></a></span>
                                    </div>
                                </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0" style="background-color:rgba(0, 0, 0, 0.9); color:#FFF">
        <div style="text-align:center">
            <center>
                <p class="m-0 fs-5 text-white"> <strong>&copy;Asansol Engineering College</strong>. All Rights
                    Reserved.<br />Designed &amp; Developed By: Aman, Ankit, Lokesh & Gulshan (CSE 2019-23)
                </p>
            </center>
        </div>
    </div>
    <script src="js/forgetPassword.js"></script>
    <script>
        let backBtn = document.getElementById("back");
        backBtn.onclick = () => {
            window.location.href = "login.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
