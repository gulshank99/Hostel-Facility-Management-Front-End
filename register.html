<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        .opaque {
            background: rgba(0, 0, 0, 0.75);
            color: gainsboro;
        }
    </style>
</head>

<body class="overflow-y-auto">
    <div style="background-image: url(/Assets/aeclogin.jpg); height: 100vh; background-position: center  ;background-repeat: no-repeat;
        background-size: cover; background-attachment: fixed">
        <div class="container-fluid p-3 mb-3 text-center opaque">
            <div class="row justify-content-between">
                <div class="col-4 p-2 fs-3" style="text-align: left;">
                    <a href="index.html" style="color: white;text-decoration: none;">Home</a>
                </div>
                <div class="col-4 p-2 fs-3">
                    Add Student
                </div>
                <div class="col-4 d-flex justify-content-end">
                    <div class="dropdown">
                        <div class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                            <span class="fs-3 text-light"><i class="bi bi-person-circle"></i></span>
                            <span id="userSpan" class="fs-6 p-2 text-light"></span>

                        </div>
                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-6 offset-3 card p-0 text-light opaque mt-3 pt-3">
                <div class="col-10 offset-1 my-1">
                    <label for="firstName" class="form-label form-inline form-group">Full Name</label>

                    <div class="d-flex justify-content-between">
                        <div class="" style="width: 180px;">
                            <input type="text" class="form-control text-center" placeholder="First name"
                                aria-label="First name" required id="firstName">
                        </div>
                        <div class="" style="width: 180px;">
                            <input type="text" class="form-control text-center" placeholder="Middle name"
                                aria-label="Middle name" id="middleName">
                        </div>
                        <div class="" style="width: 180px;">
                            <input type="text" class="form-control text-center" placeholder="Last name"
                                aria-label="Last name" id="lastName">
                        </div>
                    </div>
                </div>

                <div class="col-10 offset-1 d-flex justify-content-between my-1">
                    <!-- <div class="row"> -->
                    <div class="" style="width: 250px;">
                        <label for="email" class="form-label">Email
                            ID</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email id" required>
                    </div>
                    <div style="width: 250px;">
                        <label for="contact" class="form-label">Contact No</label>
                        <input type="text" minlength="10" maxlength="10" class="form-control" name="phone"
                            placeholder="Enter your contact no" id="contact" required />
                    </div>
                    <!-- </div> -->
                </div>

                <div class="col-10 offset-1 d-flex justify-content-between my-1">

                    <div style="width: 180px;">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="gender"
                            required="">
                            <option>--Select--</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div style="width: 180px;">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="department"
                            required="">
                            <option>--Select--</option>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="ME">ME</option>
                            <option value="CE">CE</option>
                            <option value="EE">EE</option>
                            <option value="IT">IT</option>
                            <option value="AIML">AIML</option>
                        </select>
                    </div>

                    <div style="width: 180px;">
                        <label for="course" class=" form-label">Choose Course</label>
                        <select class="form-select form-select-sm form-select-inline-sm" id="course">
                            <option>--Select--</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="BCA">BCA</option>
                            <option value="BBA">BBA</option>
                            <option value="MBA">MBA</option>
                            <option value="MCA">MCA</option>
                        </select>
                    </div>
                </div>

                <div class="col-10 offset-1 my-1 d-flex justify-content-between">
                    <div style="width: 180px;">
                        <label for="aadhaarno" class="form-label"> Aadhaar Number</label>
                        <input type="text" minlength="12" maxlength="12" class="form-control" 
                            placeholder="Enter your aadhaar no" id="aadhaarno" required />
                    </div>

                    <div style="width: 180px;">
                        <label for="year" class="form-label"> Year</label>
                        <input type="text" minlength="12" maxlength="12" class="form-control" 
                            placeholder="Enter year" id="year" required />
                    </div>



                    <div class="" style="width: 180px;">
                        <label for="email" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="roll" placeholder="Enter roll number" required>
                    </div>
                </div>
                <div class="col-10 offset-1 d-flex justify-content-between my-1">
                    <div class="" style="width: 180px;">
                        <label for="email" class="form-label">Street</label>
                        <input type="email" class="form-control" id="street" placeholder="Enter street" required>
                    </div>
                    <div class="" style="width: 180px;">
                        <label for="email" class="form-label">City</label>
                        <input type="email" class="form-control" id="city" placeholder="Enter city" required>
                    </div>
                    <div class="" style="width: 180px;">
                        <label for="email" class="form-label">State</label>
                        <input type="email" class="form-control" id="state" placeholder="Enter state" required>
                    </div>
                </div>
                <div class="m-4 d-flex justify-content-between">
                    <div class="col-5 d-flex justify-content-end">
                        <button type="button" class="btn btn-warning" id="back">Back</button>
                    </div>
                    <div class="col-5">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/register.js"></script>

    <div class="container-fluid p-0" style="background-color:rgba(0, 0, 0, 0.9); color:#FFF">
        <div style="text-align:center">
            <center>
                <p class="m-0 fs-5 text-white"> <strong>&copy;Asansol Engineering College</strong>. All Rights
                    Reserved.<br />Designed &amp; Developed By: Aman, Ankit, Lokesh & Gulshan (CSE 2019-23)
                </p>
            </center>
        </div>
    </div>
</body>

</html>
