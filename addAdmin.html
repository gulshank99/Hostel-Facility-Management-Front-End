<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin</title>
    <link rel="stylesheet" href="css/background.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .opaque {
            background: rgba(0, 0, 0, 0.75);
            color: gainsboro;
        }
    </style>
</head>

<body class="overflow-y-auto">
    <div class="container-fluid p-3 mb-3 text-center opaque">
        <div class="row justify-content-between">
            <div class="col-4 p-2 fs-3" style="text-align: left;">
                <a class="text-light" href="index.html" style="text-decoration: none;">HMS</a>
            </div>
            <div class="col-4 p-2 fs-3">
                Add Admin
            </div>
            <div class="col-4 d-flex justify-content-end">
                <div class="dropdown">
                    <div class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">

                        <span class="fs-3 text-light"><i class="bi bi-person-circle"></i></span>
                        <span id="userSpan" class="fs-6 p-2 text-light"></span>

                    </div>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#" id="logout">Logout</a></li>
                    </ul>
                </div>

            </div>

        </div>
    </div>



    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 opaque text-light">
                <h1 class="text-center">Add Admin</h1>
                <form>
                    <div id="alert" class="card-header d-none bg-dark"></div>
                    <div class="mb-3 mx-5">
                        <label for="name" class="form-label fs-5">Full name</label>
                        <input type="text" class="form-control" id="name" placeholder="--Enter your name--" required="">
                    </div>
                    <div class="mb-3 mx-5">
                        <label for="email" class="form-label fs-5">Email ID</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required=""
                            placeholder="--Enter your email id--">
                    </div>
                    <div class="mb-3 mx-5">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input type="password" class="form-control" required placeholder="--Enter new password--"
                            id="password" required="">
                    </div>
                    <div class="mb-3 mx-5">
                        <label for="confirmPassword" class="form-label fs-5">Confirm Password</label>
                        <input type="password" class="form-control" required=""
                            placeholder="--Enter the same password--" id="confirmPassword">
                    </div>
                    <div class="row justify-content-between">
                        <div class="col text-center mb-3">
                            <button type="button" class="btn btn-warning col-6" id="back">Back</button>
                        </div>
                        <div class="col text-center mb-3">
                            <button type="submit" class="btn btn-primary col-6" id="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/addAdmin.js"></script>

</body>

</html>
